version: '3.10'

services:
  main-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: main-app
    ports:
      - "${FAST_API_PORT}:8000"
    command: "uvicorn --factory src.core.application.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    depends_on:
      - postgres
    volumes:
      - ../src/:/src/
      